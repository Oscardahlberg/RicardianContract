<!DOCTYPE html>
<html lang="en">
<body>

<head>
    {% include 'user/navbar.html' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/popup.css') }}">
</head>

<body style="background-color: #343A40">

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Create entry for your data</h1>
                    </div>
                </div>

                <form action="/new_data" method="POST">
                    <div class="form-group">
                        <label for="data_name">Name for data</label>
                        <input type="text" name="data_name" id="data_name"  class="form-control" placeholder="Enter data name">
                    </div>

                    {% if data_groups %}
                        <div class="col-md-12 text-center"><h3>Choose data group</h3></div><br>
                        <div class="form-group">
                            <select class=" col-md-12  text-center" name="group_name" id="group_name">
                                <option value="">--Choose an existing group--</option>
                                {% for data_group_name in data_groups %}
                                <option value="{{data_group_name}}">{{ data_group_name }}</option>
                                {% endfor %}
                            </select><br>
                        </div>
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <p>Or create a new group to add your data to</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="group_name">Name for new data group</label>
                            <input type="text" name="group_new_name" id="group_new_name" class="form-control">
                        </div>
                    {% else %}
                        <div class="form-group">
                            <label for="group_name">You have no data groups, choose a name for a new one</label>
                            <input type="text" name="group_new_name" id="group_new_name" class="form-control"
                                   placeholder="Enter data group name">
                        </div>
                    {% endif %}

                    <div class="form-group">
                        <p style="display:inline" >Allow to read?</p>
                        <label for="yes0">True</label>
                        <input type="radio" id="yes0" name="can_read" value="Yes">
                        <label for="no0">False</label>
                        <input type="radio" id="no0" name="can_read" value="No">
                    </div>
                    <div class="form-group">
                        <p style="display:inline">Allow modify?:</p>
                        <label for="yes1">True</label>
                        <input type="radio" id="yes1" name="can_mod" value="Yes">
                        <label for="no1">False</label>
                        <input type="radio" id="no1" name="can_mod" value="No">
                    </div>
                    <div class="form-group">
                        <p style="display:inline">Allow delete?:</p>
                        <label for="yes2">True</label>
                        <input type="radio" id="yes2" name="can_delete" value="Yes">
                        <label for="no2">False</label>
                        <input type="radio" id="no2" name="can_delete" value="No">
                    </div>

                    <div class="row justify-content-md-center">
                        <div class="col col-sm-auto col text-center ">
                            <button type="submit" formmethod="POST" class=" btn btn-block mybtn btn-primary tx-tfm">Create dataset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
