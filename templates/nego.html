<!DOCTYPE html>
<html lang="en">

<h1>Create contract</h1>

<body>

<form action="/negotiate/{{data_id}}/submit" method="POST">
    <label for="st_date">Start date:</label><br>
    <input type="text" id="st_date" name="st_date"><br>

    <label for="end_date">End date:</label><br>
    <input type="text" id="end_date" name="end_date"><br>

    <label for="role">Role:</label><br>
    <input type="text" id="role" name="role"><br>

    <label for="offering">Offer:</label><br>
    <input type="text" id="offering" name="offering"><br><br>

    <input type="submit" value="Submit contract">
</form>

</body>
</html>
