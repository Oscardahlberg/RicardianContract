<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/popup.css') }}">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="myform form ">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1 >Signup</h1>
          </div>
        </div>
        {% if msg %}
          <div class="col-md-12 text-center ">
            <p id="error_msg">{{ msg }}</p>
          </div>
        {% endif %}
        <form action="/create" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username"  class="form-control" id="username" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
          </div>
          <br>
          <div class="col-md-12 text-center mb-3">
            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Signup</button>
          </div>
          <div class="col-md-12 ">
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or">or</span>
            </div>
          </div>
          <div class="col-md-12 ">
            <div class="form-group">
              <p class="text-center"><a href="/login" id="signin">Already have an account?</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
