<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'navbar.html' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/popup.css') }}">
</head>

<body style="background-color: #343A40">

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Contract for</h1>
                    </div>
                    <div class="col-md-12 text-center">
                        <h1>{{ item }}</h1>
                    </div>
                </div>

                <table class="table table-dark table-striped">
                    <tr>
                        <td>Request by</td>
                        <td>{{ demander }}</td>
                    </tr>
                    <tr>
                        <td>Users group</td>
                        <td>{{ role }}</td>
                    </tr>
                    <tr>
                        <td>Request date</td>
                        <td>{{ date }}</td>
                    </tr>
                    <tr>
                        <td>Start date</td>
                        <td>{{ start_date }}</td>
                    </tr>
                    <tr>
                        <td>End date</td>
                        <td>{{ end_date }}</td>
                    </tr>
                    <tr>
                        <td>Offer</td>
                        <td>{{ offer }}</td>
                    </tr>
                </table>

                <form action="/negotiate/{{data_id}}/submit" method="POST">
                    <div class="form-group">
                        <label for="st_date">Start date</label>
                        <input type="text" name="st_date" id="st_date"  class="form-control" value={{start_date}}>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End date</label>
                        <input type="text" name="end_date" id="end_date"  class="form-control" value={{end_date}}>
                    </div>
                    <div class="form-group">
                        <label for="offering">Offer</label>
                        <input type="text" name="offering" id="offering"  class="form-control" value={{offer}}>
                    </div>
                    <input type="checkbox"  style="display:none" name="item" value={{item}} checked/>
                    <input type="checkbox"  style="display:none" name="role" value={{role}} checked/>

                    <div class="same-line-buttons">
                        <div class="button0">
                            <form action="/negotiate/{{ req_id }}/accept" method="GET">
                                <input type="submit" value="Accept contract">
                            </form>
                        </div>
                        <div class="button1">
                            <input type="submit" value="Submit new contract">
                        </div>
                        <div class="button2">
                            <form action="/negotiate/{{ req_id }}/cancel" method="GET">
                                <input type="submit" value="Reject contract">
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
