<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'user/navbar.html' %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='css/popup.css') }}">
</head>
{% block content %}


<body style="background-color: #343A40">

<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="myform form ">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1>Create contract</h1>
          </div>
        </div>
        <form action="/negotiate/{{data_id}}/parent" method="POST">
          <div class="form-group">
            {{ form.csrt_token }}
            {{ form.startdate.label }} {{form.startdate(class='datepicker')}} {{form.hidden_tag()}}
            {{ form.enddate.label }} {{form.enddate(class='datepicker')}} {{form.hidden_tag()}}
          </div>
          <div class="form-group">
            <label for="role">Which group should the data be added to?</label>
            <input type="text" name="role" id="role"  class="form-control" placeholder="Enter Group Name">
          </div>
          <div class="form-group">
            <label for="offer">Offer</label>
            <input type="text" name="offer" id="offer"  class="form-control" placeholder="Enter Offer">
          </div>
          <div class="form-group">
            <label for="user_amount">Max users</label>
            <input type="text" name="user_amount" id="user_amount"  class="form-control" placeholder="Enter Max Users">
          </div>
          <div class="row justify-content-md-center">
            <div class="col col-sm-auto col text-center ">
              <button type="submit" formmethod="POST" class=" btn btn-block mybtn btn-primary tx-tfm">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
{% endblock %}
</html>
